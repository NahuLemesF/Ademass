<!--Instrucciones:
Crea un archivo HTML llamado "perfil.html" utilizando un editor de texto.
Incluye la estructura básica de una página HTML con la etiqueta <html>, <head>, <title> y <body>.
Dentro del <body>, los alumnos deben incluir lo siguiente:
Un encabezado (<h1>) que muestre su nombre completo.
Una imagen (<img>) que represente a la persona (puede ser una foto o una imagen representativa).
Un párrafo (<p>) que describa algunos detalles personales (por ejemplo, intereses, pasatiempos, etc.).
Una lista (<ul> o <ol>) con al menos tres elementos que muestren algunas habilidades o logros.
Un enlace (<a>) a su perfil en una red social o sitio web de su elección.
Agrega los siguientes elementos multimedia:

Un elemento de audio (<audio>) que reproduzca una canción o sonido de su elección.
Un elemento de video (<video>) que muestre un video de su elección.
Un elemento de iframe (<iframe>) que muestre un mapa interactivo, un video de YouTube, o cualquier otro contenido incrustado de su elección.-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
</head>
<body>
    
    <div>
        <h1>María Noel Bello Fernández</h1>    
    </div>

    <div>
        <img src="./img/20200628_163552.jpg" alt="Foto de Noita" width="387px" height="516px" >
    </div>

    <div>
        <p>Noita es un bebito hermoso y tierno. Duerme todo el día. Y toda la noche.</p>
    </div>

    <div>
    <ol>
        <li>Es hermosa</li>
        <li>Tiene el toto grande</li>
        <li>Cocina rico</li>
    </ol>
    </div>
    
    <div>
        <a href="https://www.facebook.com/marianoel.bello" target="_blank">Entra a mi perfil de facebook.</a>
    </div>

    <div>
        <audio src="./multimedia/La ronda catonga.mp3" controls loop autoplay muted>Cancioneta.</audio>
    </div>

    <div>
        <video src="./multimedia/video.mp4" controls width="500p" height="300p">No se puede reproducir el contenido...</video>
    </div>

    <div>
        <h4>La cancion con la que ahora rompo los huevos</h4>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/0CzuHVdasqY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
    

</body>
</html>
