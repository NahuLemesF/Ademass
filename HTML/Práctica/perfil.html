<!--Instrucciones:
Crea un archivo HTML llamado "perfil.html" utilizando un editor de texto.
Incluye la estructura básica de una página HTML con la etiqueta <html>, <head>, <title> y <body>.
Dentro del <body>, los alumnos deben incluir lo siguiente:
Un encabezado (<h1>) que muestre su nombre completo.
Una imagen (<img>) que represente a la persona (puede ser una foto o una imagen representativa).
Un párrafo (<p>) que describa algunos detalles personales (por ejemplo, intereses, pasatiempos, etc.).
Una lista (<ul> o <ol>) con al menos tres elementos que muestren algunas habilidades o logros.
Un enlace (<a>) a su perfil en una red social o sitio web de su elección.
Agrega los siguientes elementos multimedia:

Un elemento de audio (<audio>) que reproduzca una canción o sonido de su elección.
Un elemento de video (<video>) que muestre un video de su elección.
Un elemento de iframe (<iframe>) que muestre un mapa interactivo, un video de YouTube, o cualquier otro contenido incrustado de su elección.-->
    
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
</head>
<body>
    <h1>Nahuel Gonzalo Lemes Felloza</h1>

    <br>

    <img src="https://lospromotores.net/wp-content/uploads/2021/01/nahu-lemes-1200x640.jpg" alt="Nahuel Lemes" height="160px" width="300px">

    <br>

    <p>Canta, toca la guitarra, es hermoso.</p>
    
    <br>
    
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul>

    <br>

    <a href="http://facebook.com/nahulemes">Entra a mi Facebook</a>

    <br>

    <audio src="../enlaces multimedia/prueba Audios/audio/audio.wav" controls autoplay loop muted>
        Audio no soportado...
    </audio>

    <br>

    <header>Peon Rural</header>
    <video src="../enlaces multimedia/prueba videos/videos/video.mp4" width="300px" height="300px" autoplay muted>
        Video no soportado...
    </video>

    <br>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/WQdjUmT53xc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
        Nahuel Lemes - Posadeña linda
    </iframe>
</body>
</html>
