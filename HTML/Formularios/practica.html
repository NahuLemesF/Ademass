<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicando Formularios</title>
</head>
<body>
    <label for="nombreusuario">Nombre de usuario:</label>
    <input type="text" name="nombreusuario" id="nombreusuario" placeholder="Ejemplo: gogodev.">
    
    <br> <br>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email">

    <br><br>
    <label for="password">Contraseña</label>
    <input type="password" name="password" id="password">

    <br><br>
    <label for="password">Repite contraseña</label>
    <input type="password" name="password" id="password">

    <br><br>
    <label for="fechanacimiento">Fecha de nacimiento:</label>
    <input type="date" name="fechanacimiento" id="fechanacimiento">

    <br><br>
    <label for="comentario">Cuenta algo sobre ti:</label>
    <textarea name="comentario" id="comentario" cols="30" rows="10" minlength="10" maxlength="500"></textarea>

    <br><br>
    <label for="opciones">Cómo nos conociste:</label>
    <select name="opciones" id="opciones">
        <option value="google">Google</option>
        <option value="facebook">Facebook</option>
        <option value="amigos">Amigos</option>
        <option value="tv">TV</option>
    </select>

    <br><br>
    <input type="submit" value="Registrarme">
</body>
</html>
